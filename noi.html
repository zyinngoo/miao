<script type="x" id="weekday">
  function isLeapYear(year) {
    if (year % 400 == 0) {
      return true
    }
    if (year % 100 == 0) {
      return false
    }
    if (year % 4 == 0) {
      return true
    }
    return false
  }

  function getMonthDay (year , month) {
    switch (month) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        return 31
      case 2:
        if (isLeapYear(year)) {
          return 29
        } else {
          return 28
        }
      default :
        return 30
    }
  }

  function weekday(year , month) {
    var y = year - 1
    var days = y * 365 + Math.floor(y / 4) - Math.floor(y / 100) + Math.floor(y / 400)

    for (var m = 1 ; m < month ; m++ ) {
      days += getMonthDay(year,m)
    }
    days++
    return days % 7
  }

  var y = Number( prompt())
  var m = Number( prompt())
  weekday(y , m)

</script>

  function sqrt (n) {
    var low = 0
    var high = n

    while (high - low > 0.000000000000001) {
      var middle = (low + high) / 2
      if (middle ** 2 > n) {
        high = middle
      } else if (middle ** 2 < n){
        low = middle
      } else if (middle ** 2 == n) {
        return middle
      }
    }
