<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    body {
      margin: 0;
      text-align: center;
    }

    input {
      display: none;
    }

    input + .d1 {
      background-image: url(heart.png);
      background-position: left;
      display: inline-block;
      width: 100px;
      height: 100px;

    }

    input:checked + .d1 {
      background-position: right;
      transition: background-position 1s steps(28);
    }





    .d2 {
      margin: auto;
      width: 100px;
      height: 100px;
      overflow: hidden;
      position: relative;
    }

    .d2 img {
      position: absolute;
      left: 0px;
    }

    .d2:hover > img {
      position: absolute;
      left: -2800px;
      transition: left 1s steps(28);
    }


  </style>

</head>
<body>
  <input type="checkbox" class="d1" id="input1">

  <label for="input1" class="d1"></label>

  <div class="d2">
    <img src="heart.png" alt="">
  </div>

  <p>
    第一个点击，第二个触碰
  </p>

</body>
</html>
